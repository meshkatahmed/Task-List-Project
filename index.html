<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"/>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h4>Task List</h4>
        <form id="task-form">
            <input id="new-task" placeholder="New Task" type="text">
            <input type="submit" value="Add Task">
        </form>
        <hr>
        <h4>Tasks</h4>
        <input type="text" id="task-filter" placeholder="Filter Task">
        <ul id="task-list">
            
        </ul>
        <button id="clear-task">Clear Tasks</button>
    </div>
</body>
</html>
